    .container {

    .movie-section {

    select {

    .seat {
  width: 45px;

  color: #ffffff !important; /* ƒê·∫£m b·∫£o m√†u ch·ªØ s√°ng */
  text-shadow: 0 0 3px #000; /* ƒê·ªï b√≥ng gi√∫p d·ªÖ nh√¨n h∆°n */

}


    .seat:hover:not(.booked) {

    }

    .seat.booked {

    }

    .seat-legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-seat {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .legend-available { background: linear-gradient(145deg, #4a4a6a, #3a3a5a); }
    .legend-selected { background: linear-gradient(145deg, #ff0055, #cc0044); }
    .legend-booked { background: linear-gradient(145deg, #666, #555); }

    .btn-book {
      width: 100%;
      padding: 18px;
      background: linear-gradient(90deg, #ff0055, #ff3366);
      color: #fff;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 0, 85, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-book:hover {

    .btn-book:active {

    }

    .loading {

    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 0, 85, 0.3);
      border-top: 2px solid #ff0055;
      border-radius: 50%;
      animation: spin 1s linear infinite;

    }

    @keyframes spin {

    }

    @media (max-width: 768px) {
      .main-content {

      }
      
      .header h1 {

      }
      
      .seat-grid {

        gap: 6px;
      }
      
      .seat {
        width: 35px;
        height: 35px;
        font-size: 0.8rem;
      }
    }

    .price-info {
      background: rgba(255, 0, 85, 0.1);
      border: 1px solid rgba(255, 0, 85, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .price-info h3 {
      color: #ff0055;
      margin-bottom: 10px;
    }

    .total-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff3366;
    }
  </style>

<body>
  <div class="container">

    <div class="main-content">

      <div class="booking-section">
        <div class="form-group">
          <label for="suatChieu">üìÖ Ch·ªçn su·∫•t chi·∫øu:</label>
          <select id="suatChieu">
            <option value="">-- Ch·ªçn su·∫•t chi·∫øu --</option>

        <div class="seat-section">
          <label>ü™ë Ch·ªçn gh·∫ø ng·ªìi:</label>

            <div class="loading">Ch·ªçn su·∫•t ƒë·ªÉ hi·ªÉn th·ªã gh·∫ø...</div>
          </div>
          <div class="seat-legend">
            <div class="legend-item">

              <span>Tr·ªëng</span>

            <div class="legend-item">
              <div class="legend-seat legend-selected"></div>
              <span>ƒê√£ ch·ªçn</span>
            </div>
            <div class="legend-item">
              <div class="legend-seat legend-booked"></div>
              <span>ƒê√£ ƒë·∫∑t</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="bapNuoc">üçø Ch·ªçn b·∫Øp n∆∞·ªõc (kh√¥ng b·∫Øt bu·ªôc):</label>
          <select id="bapNuoc">
            <option value="">-- Kh√¥ng ch·ªçn --</option>

        <div class="form-group">
          <label for="payment">üí≥ Ph∆∞∆°ng th·ª©c thanh to√°n:</label>
          <select id="payment">
            <option value="">-- Ch·ªçn ph∆∞∆°ng th·ª©c --</option>
            <option value="Ti·ªÅn m·∫∑t">üíµ Ti·ªÅn m·∫∑t</option>
            <option value="Chuy·ªÉn kho·∫£n">üè¶ Chuy·ªÉn kho·∫£n</option>
            <option value="V√≠ ƒëi·ªán t·ª≠">üì± V√≠ ƒëi·ªán t·ª≠</option>
          </select>
        </div>

        <div class="price-info">
          <h3>üí∞ T·ªïng ti·ªÅn</h3>
          <div class="total-price" id="totalPrice">70,000ƒë</div>
        </div>

        <button class="btn-book" onclick="bookTicket()">üéü ƒê·∫∑t v√© ngay</button>

    </div>
  </div>

<script>
  const phimId = new URLSearchParams(window.location.search).get("phimId");
  let selectedSeatId = null;
  let currentBapNuocPrice = 0;
  const suatChieuMap = {}; // L∆∞u map maSuat => maPhong

  // Load th√¥ng tin phim
  fetch(`https://localhost:7058/api/phim/get/${phimId}`)
    .then(res => res.json())
    .then(data => {
      if (data.status) {
        const phim = data.data;
        document.getElementById("movieInfo").innerHTML = `
          <h2>${phim.tenPhim}</h2>
          <img src="${phim.poster || '../../assets/images/default-poster.jpg'}" alt="${phim.tenPhim}" />
          <div class="movie-details">
            <p><strong>üé≠ Th·ªÉ lo·∫°i:</strong> ${phim.tenLoaiPhim}</p>
            <p><strong>‚è±Ô∏è Th·ªùi l∆∞·ª£ng:</strong> ${phim.thoiLuong} ph√∫t</p>
            <p><strong>üíé Gi√° v√©:</strong> 70,000ƒë</p>
          </div>
        `;
      } else {
        document.getElementById("movieInfo").innerHTML = '<p style="color: #ff6b6b;">‚ùå Kh√¥ng t√¨m th·∫•y th√¥ng tin phim.</p>';
      }
    });

  // Load su·∫•t chi·∫øu
  fetch(`https://localhost:7058/api/suatchieu/get-by-phim/${phimId}`)
    .then(res => res.json())
    .then(data => {
      const select = document.getElementById("suatChieu");
      if (data.status && data.data.length > 0) {
        data.data.forEach(suat => {
          suatChieuMap[suat.maSuat] = suat.maPhong; // l∆∞u map

          const opt = document.createElement("option");
          opt.value = suat.maSuat;
          opt.textContent = `üìÖ ${suat.ngayChieu} - ‚è∞ ${suat.gioChieu}`;
          select.appendChild(opt);
        });
        select.addEventListener("change", loadSeats);
      } else {
        select.innerHTML = '<option value="">‚ùå Kh√¥ng c√≥ su·∫•t chi·∫øu</option>';
        document.getElementById("seatGrid").innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 40px;">‚ùå Kh√¥ng c√≥ su·∫•t chi·∫øu kh·∫£ d·ª•ng.</p>';
      }
    });

  // Load gh·∫ø theo ph√≤ng t·ª´ su·∫•t chi·∫øu
  function loadSeats() {
  const suatId = document.getElementById("suatChieu").value;
  const maPhong = suatChieuMap[suatId];

  if (!maPhong) {
    document.getElementById("seatGrid").innerHTML = '<div class="loading">Kh√¥ng t√¨m th·∫•y ph√≤ng t·ª´ su·∫•t chi·∫øu.</div>';
    return;
  }

  selectedSeatId = null;
  document.getElementById("seatGrid").innerHTML = '<div class="loading">ƒêang t·∫£i gh·∫ø...</div>';

  fetch(`https://localhost:7058/api/ghe/get-by-phong/${maPhong}`)
    .then(res => res.json())
    .then(data => {
      const seatGrid = document.getElementById("seatGrid");
      seatGrid.innerHTML = "";
      if (data.status && data.data.length > 0) {
        data.data.forEach(ghe => {
          const div = document.createElement("div");
          div.className = "seat" + (ghe.isDisabled ? " booked" : "");
          div.textContent = ghe.soGhe || ghe.tenGhe || "(?)";

          if (!ghe.isDisabled) {
            div.onclick = () => {
              document.querySelectorAll(".seat.selected").forEach(s => s.classList.remove("selected"));
              div.classList.add("selected");
              selectedSeatId = ghe.maGhe;
            };
          }

          seatGrid.appendChild(div);
        });
      } else {
        seatGrid.innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 40px;">‚ùå Kh√¥ng c√≥ gh·∫ø kh·∫£ d·ª•ng.</p>';
      }
    })
    .catch(err => {
      console.error('L·ªói khi l·∫•y gh·∫ø:', err);
      document.getElementById("seatGrid").innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 40px;">‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß.</p>';
    });
}

  // Load b·∫Øp n∆∞·ªõc
  fetch(`https://localhost:7058/api/bapnuoc/get-all`)
    .then(res => res.json())
    .then(data => {
      const bapSelect = document.getElementById("bapNuoc");
      if (data.status && Array.isArray(data.data)) {
        data.data.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.maBn;
          opt.textContent = `üçø ${item.tenBn} - ${item.gia.toLocaleString()}ƒë`;
          opt.setAttribute('data-price', item.gia);
          bapSelect.appendChild(opt);
        });
        bapSelect.addEventListener('change', updateTotalPrice);
      }
    });

  // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
  function updateTotalPrice() {
    const bapSelect = document.getElementById("bapNuoc");
    const selectedOption = bapSelect.options[bapSelect.selectedIndex];
    currentBapNuocPrice = selectedOption && selectedOption.getAttribute('data-price')
      ? parseInt(selectedOption.getAttribute('data-price')) : 0;
    const totalPrice = 70000 + currentBapNuocPrice;
    document.getElementById("totalPrice").textContent = totalPrice.toLocaleString() + 'ƒë';
  }

  // G·ª≠i y√™u c·∫ßu ƒë·∫∑t v√©
  function bookTicket() {
    const suatId = document.getElementById("suatChieu").value;
    const bapNuocId = document.getElementById("bapNuoc").value || null;
    const paymentMethod = document.getElementById("payment").value;

    if (!suatId) return alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn su·∫•t chi·∫øu.");
    if (!selectedSeatId) return alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn gh·∫ø.");
    if (!paymentMethod) return alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n.");

    const token = localStorage.getItem("token");
    if (!token) return alert("‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi ƒë·∫∑t v√©.");

    const bookBtn = document.querySelector('.btn-book');
    const originalText = bookBtn.textContent;
    bookBtn.disabled = true;
    bookBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';

    fetch("https://localhost:7058/api/ve/create", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({
        maGhe: selectedSeatId,
        maSuat: suatId,
        giaVe: 70000,
        maBapNuoc: bapNuocId,
        hinhThucThanhToan: paymentMethod
      })
    })
      .then(res => res.json())
      .then(data => {
        if (data.status) {
          alert("üéâ ƒê·∫∑t v√© th√†nh c√¥ng!");
          window.location.href = "../../index.html";
        } else {
          alert("‚ùå L·ªói: " + data.message);
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß.");
      })
      .finally(() => {
        bookBtn.disabled = false;
        bookBtn.textContent = originalText;
      });
  }

  // Kh·ªüi ƒë·ªông t·ªïng ti·ªÅn ban ƒë·∫ßu
  updateTotalPrice();
</script>
