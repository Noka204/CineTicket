<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Qu·∫£n l√Ω Lo·∫°i Phim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    .form-inline {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 15px 0;
    }

    .table thead th {
      background: #222;
      color: white;
      text-align: center;
    }

    .table td,
    .table th {
      text-align: center;
      vertical-align: middle;
    }

    .pagination-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }

    .page-input {
      width: 60px;
    }
  </style>
</head>

<body>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>üìÇ Danh s√°ch Lo·∫°i Phim</h2>
    <a href="../Admin/index.html" class="btn btn-outline-secondary">üîô Quay l·∫°i</a>
  </div>

  <div class="form-inline">
    <input type="text" id="tenLoaiPhim" placeholder="Nh·∫≠p t√™n lo·∫°i phim..." class="form-control" />
    <button onclick="addLoaiPhim()" class="btn btn-primary">‚ûï Th√™m</button>
  </div>

  <div class="form-inline">
    <label>Hi·ªÉn th·ªã:</label>
    <select id="itemsPerPage" class="form-select w-auto" onchange="goToPage(1)">
      <option value="5">5 d√≤ng</option>
      <option value="10" selected>10 d√≤ng</option>
      <option value="20">20 d√≤ng</option>
    </select>

    <label>T√¨m ki·∫øm:</label>
    <input type="text" id="searchBox" class="form-control" placeholder="Nh·∫≠p t√™n c·∫ßn t√¨m..." oninput="goToPage(1)" />
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>T√™n Lo·∫°i</th>
        <th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody id="loaiPhimTableBody"></tbody>
  </table>

  <div class="pagination-controls">
    <button class="btn btn-outline-secondary" onclick="goToPage(1)">‚¨Ö Trang ƒë·∫ßu</button>
    <button class="btn btn-outline-secondary" onclick="changePage(-1)">‚¨Ö Tr∆∞·ªõc</button>

    <span>Trang <input type="number" id="pageInput" class="form-control page-input d-inline" min="1" onchange="goToInputPage()"> / <span id="totalPagesSpan">1</span></span>

    <button class="btn btn-outline-secondary" onclick="changePage(1)">Ti·∫øp ‚û°</button>
    <button class="btn btn-outline-secondary" onclick="goToPage(totalPages)">Trang cu·ªëi ‚û°</button>
  </div>

  <script>
    const API_BASE = "https://localhost:7058/api/loaiphim";
    const token = localStorage.getItem("token");
    let allLoaiPhim = [];
    let currentPage = 1;
    let totalPages = 1;

    async function loadLoaiPhim() {
      const res = await fetch(`${API_BASE}/get-all`);
      const data = await res.json();
      allLoaiPhim = data.data || [];
      goToPage(1);
    }

    function getItemsPerPage() {
      return parseInt(document.getElementById("itemsPerPage").value);
    }

    function getSearchText() {
      return document.getElementById("searchBox").value.toLowerCase().trim();
    }

    function goToPage(page) {
      const perPage = getItemsPerPage();
      const filterText = getSearchText();
      const filtered = allLoaiPhim.filter(item =>
        item.tenLoaiPhim.toLowerCase().includes(filterText)
      );

      totalPages = Math.ceil(filtered.length / perPage);
      if (page < 1) page = 1;
      if (page > totalPages) page = totalPages;
      currentPage = page;
      document.getElementById("totalPagesSpan").textContent = totalPages;
      document.getElementById("pageInput").value = page;

      const start = (page - 1) * perPage;
      const items = filtered.slice(start, start + perPage);

      const tbody = document.getElementById("loaiPhimTableBody");
      tbody.innerHTML = "";
      items.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.maLoaiPhim}</td>
            <td><input type="text" value="${item.tenLoaiPhim}" id="edit-${item.maLoaiPhim}" class="form-control" /></td>
            <td>
              <button class="btn btn-success btn-sm" onclick="updateLoaiPhim(${item.maLoaiPhim})">üíæ S·ª≠a</button>
              <button class="btn btn-danger btn-sm" onclick="deleteLoaiPhim(${item.maLoaiPhim})">‚ùå Xo√°</button>
            </td>
          </tr>`;
      });
    }

    function changePage(offset) {
      goToPage(currentPage + offset);
    }

    function goToInputPage() {
      const inputPage = parseInt(document.getElementById("pageInput").value);
      if (!isNaN(inputPage)) goToPage(inputPage);
    }

    async function addLoaiPhim() {
      const name = document.getElementById("tenLoaiPhim").value.trim();
      if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n lo·∫°i phim!");

      const res = await fetch(`${API_BASE}/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ tenLoaiPhim: name })
      });

      if (res.ok) {
        document.getElementById("tenLoaiPhim").value = "";
        await loadLoaiPhim();
      } else {
        alert("‚ùå Th√™m th·∫•t b·∫°i");
      }
    }

    async function updateLoaiPhim(id) {
      const newName = document.getElementById(`edit-${id}`).value.trim();

      const res = await fetch(`${API_BASE}/update/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ maLoaiPhim: id, tenLoaiPhim: newName })
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t");
        await loadLoaiPhim();
      } else {
        alert("‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i");
      }
    }

    async function deleteLoaiPhim(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√°?")) return;

      const res = await fetch(`${API_BASE}/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (res.ok) {
        await loadLoaiPhim();
      } else {
        alert("‚ùå Xo√° th·∫•t b·∫°i");
      }
    }

    loadLoaiPhim();
  </script>

</body>

</html>
