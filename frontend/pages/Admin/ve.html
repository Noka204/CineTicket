<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω V√©</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 30px;
    }
    h2 {
      color: #343a40;
    }
    table {
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th {
      background-color: #212529;
      color: white;
    }
    .pagination-btns {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .form-section {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }
    #pageInputBottom {
      width: 80px;
    }
  </style>
</head>

<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>üéü Danh s√°ch V√©</h2>
    <a href="../Admin/index.html" class="btn btn-outline-secondary">üîô Quay l·∫°i</a>
  </div>

  <div class="form-section">
    <div class="form-inline mb-2">
      <input type="number" id="maGhe" placeholder="M√£ gh·∫ø" class="form-control" />
      <input type="number" id="maSuat" placeholder="M√£ su·∫•t chi·∫øu" class="form-control" />
      <input type="number" id="giaVe" placeholder="Gi√° v√©" class="form-control" />
      <input type="text" id="trangThai" placeholder="Tr·∫°ng th√°i" class="form-control" />
      <button onclick="addVe()" class="btn btn-primary">‚ûï Th√™m</button>
    </div>
    <div class="form-inline">
      <label>Hi·ªÉn th·ªã:</label>
      <select id="pageSize" class="form-select w-auto" onchange="goToPage(1)">
        <option value="5">5 d√≤ng</option>
        <option value="10" selected>10 d√≤ng</option>
        <option value="20">20 d√≤ng</option>
      </select>
      <label for="searchText">T√¨m theo m√£ su·∫•t:</label>
      <input type="text" id="searchText" class="form-control" placeholder="Nh·∫≠p m√£ su·∫•t..." oninput="goToPage(1)" />
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>M√£ Gh·∫ø</th>
        <th>M√£ Su·∫•t</th>
        <th>Gi√° V√©</th>
        <th>Tr·∫°ng th√°i</th>
        <th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody id="veTableBody"></tbody>
  </table>

  <div class="pagination-btns">
    <button class="btn btn-outline-secondary" onclick="goToPage(1)">‚èÆ Trang ƒë·∫ßu</button>
    <button class="btn btn-outline-secondary" onclick="changePage(-1)">‚óÄ Tr∆∞·ªõc</button>
    <button class="btn btn-outline-secondary" onclick="changePage(1)">Ti·∫øp ‚ñ∂</button>
    <button class="btn btn-outline-secondary" onclick="goToLastPage()">Trang cu·ªëi ‚è≠</button>
    <label for="pageInputBottom" class="ms-3">Trang:</label>
    <input type="number" id="pageInputBottom" class="form-control" min="1" onchange="goToPageInputBottom()" />
  </div>

  <script>
    const API_BASE = "https://localhost:7058/api/Ve";
    const token = localStorage.getItem("token");
    let currentPage = 1;
    let totalPages = 1;
    let currentData = [];

    async function fetchData() {
      const res = await fetch(`${API_BASE}/get-all`);
      const json = await res.json();
      currentData = json.data || [];
      goToPage(currentPage);
    }

    function goToPage(page) {
      const search = document.getElementById("searchText").value.toLowerCase();
      const pageSize = parseInt(document.getElementById("pageSize").value);
      const tbody = document.getElementById("veTableBody");
      tbody.innerHTML = "";

      const filtered = currentData.filter(p => (p.maSuat + "").includes(search));

      totalPages = Math.ceil(filtered.length / pageSize);
      if (page < 1) page = 1;
      if (page > totalPages) page = totalPages;
      currentPage = page;

      document.getElementById("pageInputBottom").value = currentPage;

      const start = (currentPage - 1) * pageSize;
      const paginated = filtered.slice(start, start + pageSize);

      paginated.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.maVe}</td>
            <td><input id="ghe-${p.maVe}" value="${p.maGhe || ''}" class="form-control form-control-sm" /></td>
            <td><input id="suat-${p.maVe}" value="${p.maSuat || ''}" class="form-control form-control-sm" /></td>
            <td><input id="gia-${p.maVe}" value="${p.giaVe}" class="form-control form-control-sm" /></td>
            <td><input id="trangthai-${p.maVe}" value="${p.trangThai}" class="form-control form-control-sm" /></td>
            <td>
              <button class="btn btn-success btn-sm" onclick="updateVe(${p.maVe})">üìÖ</button>
              <button class="btn btn-danger btn-sm" onclick="deleteVe(${p.maVe})">‚ùå</button>
            </td>
          </tr>`;
      });
    }

    function changePage(offset) {
      goToPage(currentPage + offset);
    }

    function goToLastPage() {
      goToPage(totalPages);
    }

    function goToPageInputBottom() {
      const inputPage = parseInt(document.getElementById("pageInputBottom").value);
      if (!isNaN(inputPage)) goToPage(inputPage);
    }

    async function addVe() {
      const body = {
        maGhe: parseInt(document.getElementById("maGhe").value),
        maSuat: parseInt(document.getElementById("maSuat").value),
        giaVe: parseFloat(document.getElementById("giaVe").value),
        trangThai: document.getElementById("trangThai").value
      };

      const res = await fetch(`${API_BASE}/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ th√™m v√©");
        fetchData();
      } else {
        alert("‚ùå Th√™m th·∫•t b·∫°i");
      }
    }

    async function updateVe(id) {
      const body = {
        maVe: id,
        maGhe: parseInt(document.getElementById(`ghe-${id}`).value),
        maSuat: parseInt(document.getElementById(`suat-${id}`).value),
        giaVe: parseFloat(document.getElementById(`gia-${id}`).value),
        trangThai: document.getElementById(`trangthai-${id}`).value
      };

      const res = await fetch(`${API_BASE}/update/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t");
        fetchData();
      } else {
        alert("‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i");
      }
    }

    async function deleteVe(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?")) return;

      const res = await fetch(`${API_BASE}/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ xo√°");
        fetchData();
      } else {
        alert("‚ùå X√≥a th·∫•t b·∫°i");
      }
    }

    fetchData();
  </script>
</body>
</html>
