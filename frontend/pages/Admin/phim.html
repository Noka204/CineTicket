<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Qu·∫£n l√Ω Phim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    h2 { font-weight: bold; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>üé¨ Qu·∫£n l√Ω Phim</h2>
    <a href="../Admin/index.html" class="btn btn-outline-dark">üîô Quay l·∫°i</a>
  </div>

  <div class="container-fluid mb-3">
    <div class="row mb-2"><label class="col-sm-2 col-form-label">T√™n phim:</label><div class="col-sm-10"><input id="tenPhim" class="form-control"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">Th·ªùi l∆∞·ª£ng:</label><div class="col-sm-10"><input id="thoiLuong" class="form-control" placeholder="VD: 120"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">ƒê·∫°o di·ªÖn:</label><div class="col-sm-10"><input id="daoDien" class="form-control"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">Ng√¥n ng·ªØ:</label><div class="col-sm-10"><input id="ngonNgu" class="form-control"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">Di·ªÖn vi√™n:</label><div class="col-sm-10"><input id="dienVien" class="form-control"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">Kh·ªüi chi·∫øu:</label><div class="col-sm-10"><input id="khoiChieu" type="date" class="form-control"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">Poster:</label><div class="col-sm-10"><input id="poster" type="file" class="form-control" accept="image/*"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">Banner:</label><div class="col-sm-10"><input id="banner" type="file" class="form-control" accept="image/*"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">Trailer:</label><div class="col-sm-10"><input id="trailer" class="form-control"></div></div>
    <div class="row mb-2"><label class="col-sm-2 col-form-label">M√¥ t·∫£:</label><div class="col-sm-10"><textarea id="moTa" class="form-control" rows="2"></textarea></div></div>
<div class="row mb-2">
  <label class="col-sm-2 col-form-label">C√°c lo·∫°i phim:</label>
  <div class="col-sm-10">
    <div id="checkboxLoaiPhims" class="mb-2"></div>
    <!-- N√∫t chuy·ªÉn trang -->
    <a href="../Admin/loaiphim.html" class="btn btn-outline-primary btn-sm">
      ‚ûï Qu·∫£n l√Ω lo·∫°i phim
    </a>
  </div>
</div>
    <div class="row mt-3"><div><button class="btn btn-primary" onclick="handleAddPhim()">‚ûï Th√™m</button></div></div>
  </div>

  <div class="table-responsive">
    <table id="phimTable" class="table table-bordered table-striped align-middle text-center">
      <thead>
        <tr>
          <th>ID</th><th>T√™n</th><th>Th·ªùi l∆∞·ª£ng</th><th>ƒê·∫°o di·ªÖn</th>
          <th>Ng√¥n ng·ªØ</th><th>Di·ªÖn vi√™n</th><th>Kh·ªüi chi·∫øu</th>
          <th>M√¥ t·∫£</th><th>Poster</th><th>Trailer</th><th>Lo·∫°i</th><th>Thao t√°c</th>
        </tr>
      </thead>
      <tbody id="phimTableBody"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    const API = "https://localhost:7058/api/Phim";
    const token = localStorage.getItem("token");
    let loaiPhimList = [];

    $(async function () {
      await loadLoaiPhim();
      await loadPhimData();
    });

    async function loadLoaiPhim() {
      const res = await fetch("https://localhost:7058/api/LoaiPhim/get-all");
      const data = await res.json();
      loaiPhimList = data.data || [];

      const container = $("#checkboxLoaiPhims").empty();
      loaiPhimList.forEach(loai => {
        container.append(`
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chk-${loai.maLoaiPhim}" value="${loai.maLoaiPhim}">
            <label class="form-check-label" for="chk-${loai.maLoaiPhim}">${loai.tenLoaiPhim}</label>
          </div>
        `);
      });
    }

    async function loadPhimData() {
      const res = await fetch(`${API}/get-all`);
      const data = (await res.json()).data || [];
      const tbody = $("#phimTableBody").empty();

      if ($.fn.DataTable.isDataTable("#phimTable")) {
        $("#phimTable").DataTable().destroy();
      }

      data.forEach(p => {
        const loaiText = (p.loaiPhims || []).map(lp => lp.tenLoaiPhim).join(", ");
        tbody.append(`
          <tr>
            <td>${p.maPhim}</td>
            <td><input class="form-control" id="ten-${p.maPhim}" value="${p.tenPhim}"></td>
            <td><input class="form-control" id="tl-${p.maPhim}" value="${p.thoiLuong}"></td>
            <td><input class="form-control" id="dd-${p.maPhim}" value="${p.daoDien}"></td>
            <td><input class="form-control" id="ngonngu-${p.maPhim}" value="${p.ngonNgu || ''}"></td>
            <td><input class="form-control" id="dienvien-${p.maPhim}" value="${p.dienVien || ''}"></td>
            <td><input class="form-control" id="khoichieu-${p.maPhim}" value="${p.khoiChieu || ''}"></td>
            <td><textarea class="form-control" id="mt-${p.maPhim}">${p.moTa || ''}</textarea></td>
            <td><input class="form-control" id="poster-${p.maPhim}" value="${p.poster || ''}"></td>
            <td><input class="form-control" id="trailer-${p.maPhim}" value="${p.trailer || ''}"></td>
            <td>${loaiText}</td>
            <td>
              <button class="btn btn-success btn-sm mb-1" onclick="handleUpdate(${p.maPhim})">üíæ</button>
              <button class="btn btn-danger btn-sm" onclick="handleDelete(${p.maPhim})">‚ùå</button>
            </td>
          </tr>
        `);
      });

      $("#phimTable").DataTable();
    }

    async function handleAddPhim() {
      const selectedLoaiPhimIds = [];
      $("#checkboxLoaiPhims input[type='checkbox']:checked").each(function () {
        selectedLoaiPhimIds.push(parseInt($(this).val()));
      });

      const form = new FormData();
      form.append("tenPhim", $("#tenPhim").val());
      form.append("thoiLuong", $("#thoiLuong").val());
      form.append("daoDien", $("#daoDien").val());
      form.append("ngonNgu", $("#ngonNgu").val());
      form.append("dienVien", $("#dienVien").val());
      form.append("khoiChieu", $("#khoiChieu").val());
      form.append("moTa", $("#moTa").val());
      form.append("trailer", $("#trailer").val());
      form.append("isHot", "0");

      const poster = $("#poster")[0].files[0];
      const banner = $("#banner")[0].files[0];
      if (poster) form.append("poster", poster);
      if (banner) form.append("banner", banner);

      // ‚úÖ Th√™m t·ª´ng maLoaiPhims nh∆∞ key-value
      selectedLoaiPhimIds.forEach(id => form.append("maLoaiPhims", id));

      const res = await fetch(`${API}/create`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: form
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ th√™m");
        loadPhimData();
      } else {
        const err = await res.json().catch(() => ({}));
        alert("‚ùå Th√™m th·∫•t b·∫°i: " + (err?.message || "Ki·ªÉm tra d·ªØ li·ªáu ƒë·∫ßu v√†o"));
      }
    }


    async function handleUpdate(id) {
      const body = {
        maPhim: id,
        tenPhim: $(`#ten-${id}`).val(),
        thoiLuong: parseInt($(`#tl-${id}`).val()),
        daoDien: $(`#dd-${id}`).val(),
        ngonNgu: $(`#ngonngu-${id}`).val(),
        dienVien: $(`#dienvien-${id}`).val(),
        khoiChieu: $(`#khoichieu-${id}`).val(),
        moTa: $(`#mt-${id}`).val(),
        poster: $(`#poster-${id}`).val(),
        trailer: $(`#trailer-${id}`).val()
      };

      const res = await fetch(`${API}/update/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      res.ok ? alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t") : alert("‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i");
      loadPhimData();
    }

    async function handleDelete(id) {
      if (!confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën xo√°?")) return;

      const res = await fetch(`${API}/delete/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });

      res.ok ? alert("‚úÖ ƒê√£ xo√°") : alert("‚ùå Xo√° th·∫•t b·∫°i");
      loadPhimData();
    }
  </script>
</body>
</html>
