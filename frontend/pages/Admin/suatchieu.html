<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω Su·∫•t Chi·∫øu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; padding: 30px; }
    h2 { color: #343a40; }
    table { background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    th { background-color: #212529; color: white; }
    .form-inline input, .form-inline select { min-width: 150px; }
    .form-inline label { margin-right: 5px; }
    .pagination-btns { margin-top: 15px; display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
    .form-section { background-color: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,.05); margin-bottom: 20px; }
    #pageInputBottom { width: 80px; }
    .mono { font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>üé¨ Danh s√°ch Su·∫•t Chi·∫øu</h2>
    <a href="../Admin/index.html" class="btn btn-outline-secondary">üîô Quay l·∫°i</a>
  </div>

  <!-- Form th√™m su·∫•t chi·∫øu -->
  <div class="form-section">
    <div class="form-inline mb-2 d-flex gap-2 flex-wrap align-items-center">
      <label for="maPhim">Phim:</label>
      <select id="maPhim" class="form-select">
        <option value="">-- Ch·ªçn phim --</option>
      </select>

      <label for="maPhong">Ph√≤ng:</label>
      <select id="maPhong" class="form-select">
        <option value="">-- Ch·ªçn ph√≤ng --</option>
      </select>

      <label for="batDau">B·∫Øt ƒë·∫ßu:</label>
      <input type="datetime-local" id="batDau" class="form-control" />

      <label for="ketThuc">K·∫øt th√∫c:</label>
      <input type="datetime-local" id="ketThuc" class="form-control" />

      <button onclick="addSuatChieu()" class="btn btn-primary">‚ûï Th√™m</button>
    </div>


    <div class="form-inline d-flex gap-2 flex-wrap align-items-center">
      <label>Hi·ªÉn th·ªã:</label>
      <select id="pageSize" class="form-select w-auto" onchange="goToPage(1)">
        <option value="5">5 d√≤ng</option>
        <option value="10" selected>10 d√≤ng</option>
        <option value="20">20 d√≤ng</option>
      </select>

      <label for="searchText">T√¨m ki·∫øm m√£ phim:</label>
      <input type="text" id="searchText" class="form-control" placeholder="Nh·∫≠p m√£ phim..." oninput="goToPage(1)" />
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Phim</th>
        <th>Ph√≤ng</th>
        <th>B·∫Øt ƒë·∫ßu</th>
        <th>K·∫øt th√∫c</th>
        <th>Ng√†y chi·∫øu</th>
        <th>Gi·ªù chi·∫øu</th>
        <th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody id="suatTableBody"></tbody>
  </table>

  <div class="pagination-btns">
    <button class="btn btn-outline-secondary" onclick="goToPage(1)">‚èÆ Trang ƒë·∫ßu</button>
    <button class="btn btn-outline-secondary" onclick="changePage(-1)">‚óÄ Tr∆∞·ªõc</button>
    <button class="btn btn-outline-secondary" onclick="changePage(1)">Ti·∫øp ‚ñ∂</button>
    <button class="btn btn-outline-secondary" onclick="goToLastPage()">Trang cu·ªëi ‚è≠</button>
    <label for="pageInputBottom" class="ms-3">Trang:</label>
    <input type="number" id="pageInputBottom" class="form-control" min="1" onchange="goToPageInputBottom()" />
  </div>

  <script>
    const API_BASE = "https://localhost:7058/api/SuatChieu";
    const token = localStorage.getItem("token");
    let currentPage = 1;
    let totalPages = 1;
    let currentData = [];
    let phimOptions = [];
    let phongOptions = [];

    // ===== Utils format
    function toDate(d){ try { return new Date(d); } catch { return null; } }
    function pad2(n){ return String(n).padStart(2,'0'); }
    function fmtDateTimeLabel(d){
      // dd/MM/yyyy HH:mm
      if (!d) return '';
      const dt = toDate(d); if (!dt || isNaN(dt)) return '';
      return `${pad2(dt.getDate())}/${pad2(dt.getMonth()+1)}/${dt.getFullYear()} ${pad2(dt.getHours())}:${pad2(dt.getMinutes())}`;
    }
    function fmtDateOnlyLabel(d){
      // dd/MM/yyyy (ng√†y chi·∫øu t·ª´ "b·∫Øt ƒë·∫ßu")
      if (!d) return '';
      const dt = toDate(d); if (!dt || isNaN(dt)) return '';
      return `${pad2(dt.getDate())}/${pad2(dt.getMonth()+1)}/${dt.getFullYear()}`;
    }
    function fmtTimeOnlyLabel(d){
      // HH:mm (gi·ªù chi·∫øu t·ª´ "b·∫Øt ƒë·∫ßu")
      if (!d) return '';
      const dt = toDate(d); if (!dt || isNaN(dt)) return '';
      return `${pad2(dt.getHours())}:${pad2(dt.getMinutes())}`;
    }
    function toISODateOnly(d){
      // yyyy-MM-dd ‚Äì d√πng g·ª≠i v·ªÅ API cho "ng√†y chi·∫øu"
      const dt = toDate(d); if (!dt || isNaN(dt)) return '';
      return `${dt.getFullYear()}-${pad2(dt.getMonth()+1)}-${pad2(dt.getDate())}`;
    }

    // ===== Load options
    async function loadPhimOptions() {
      const res = await fetch("https://localhost:7058/api/Phim/get-all");
      const json = await res.json();
      phimOptions = json.data || [];

      const select = document.getElementById("maPhim");
      select.innerHTML = '<option value="">-- Ch·ªçn phim --</option>';
      phimOptions.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.maPhim;
        opt.textContent = p.tenPhim;
        select.appendChild(opt);
      });
    }

    async function loadPhongOptions() {
      const res = await fetch("https://localhost:7058/api/Phongchieu/get-all");
      const json = await res.json();
      phongOptions = json.data || [];

      const select = document.getElementById("maPhong");
      select.innerHTML = '<option value="">-- Ch·ªçn ph√≤ng --</option>';
      phongOptions.forEach(ph => {
        const opt = document.createElement("option");
        opt.value = ph.maPhong;
        opt.textContent = ph.tenPhong || `Ph√≤ng ${ph.maPhong}`;
        select.appendChild(opt);
      });
    }

    // ===== Fetch all
    async function fetchData() {
      const res = await fetch(`${API_BASE}/get-all`);
      const json = await res.json();
      currentData = json.data || [];
      goToPage(currentPage);
    }

    // ===== Render table page
    function goToPage(page) {
      const search = document.getElementById("searchText").value.toLowerCase();
      const pageSize = parseInt(document.getElementById("pageSize").value);
      const tbody = document.getElementById("suatTableBody");
      tbody.innerHTML = "";

      const filtered = currentData.filter(p => (p.maPhim + "").toLowerCase().includes(search));
      totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
      if (page < 1) page = 1;
      if (page > totalPages) page = totalPages;
      currentPage = page;

      document.getElementById("pageInputBottom").value = currentPage;

      const start = (currentPage - 1) * pageSize;
      const paginated = filtered.slice(start, start + pageSize);

      paginated.forEach(p => {
        const phimSelect = phimOptions.map(phim => `
          <option value="${phim.maPhim}" ${p.maPhim === phim.maPhim ? "selected" : ""}>
            ${phim.tenPhim}
          </option>`).join("");

        const phongSelect = phongOptions.map(phong => `
          <option value="${phong.maPhong}" ${p.maPhong === phong.maPhong ? "selected" : ""}>
            ${phong.tenPhong || `Ph√≤ng ${phong.maPhong}`}
          </option>`).join("");

        const batDauLabel = fmtDateTimeLabel(p.thoiGianBatDau);
        const ketThucLabel = fmtDateTimeLabel(p.thoiGianKetThuc);
        const ngayChieuLabel = fmtDateOnlyLabel(p.thoiGianBatDau); // t·ª´ B·∫ÆT ƒê·∫¶U
        const gioChieuLabel  = fmtTimeOnlyLabel(p.thoiGianBatDau); // t·ª´ B·∫ÆT ƒê·∫¶U

        tbody.innerHTML += `
          <tr>
            <td>${p.maSuat}</td>
            <td>
              <select id="phim-${p.maSuat}" class="form-select">${phimSelect}</select>
            </td>
            <td>
              <select id="phong-${p.maSuat}" class="form-select">${phongSelect}</select>
            </td>

            <!-- C√°c c·ªôt d∆∞·ªõi l√† LABEL, kh√¥ng nh·∫≠p tay -->
            <td class="mono">${batDauLabel}</td>
            <td class="mono">${ketThucLabel}</td>
            <td class="mono">${ngayChieuLabel}</td>
            <td class="mono">${gioChieuLabel}</td>

            <td>
              <button class="btn btn-success btn-sm" onclick="updateSuat(${p.maSuat})" title="L∆∞u thay ƒë·ªïi">
                üíæ
              </button>
              <button class="btn btn-danger btn-sm" onclick="deleteSuat(${p.maSuat})" title="X√≥a">
                ‚ùå
              </button>
            </td>
          </tr>`;
      });
    }

    function changePage(offset) { goToPage(currentPage + offset); }
    function goToLastPage() { goToPage(totalPages); }
    function goToPageInputBottom() {
      const page = parseInt(document.getElementById("pageInputBottom").value);
      if (!isNaN(page)) goToPage(page);
    }

    // ===== Add (Ng√†y/Gi·ªù chi·∫øu t·ª± l·∫•y t·ª´ "b·∫Øt ƒë·∫ßu")
    async function addSuatChieu() {
      const maPhim  = parseInt(document.getElementById("maPhim").value);
      const maPhong = parseInt(document.getElementById("maPhong").value);
      const batDau  = document.getElementById("batDau").value;
      const ketThuc = document.getElementById("ketThuc").value;

      if (!maPhim || !maPhong || !batDau || !ketThuc) {
        alert("Vui l√≤ng ch·ªçn phim, ph√≤ng v√† nh·∫≠p ƒë·ªß th·ªùi gian b·∫Øt ƒë·∫ßu/k·∫øt th√∫c.");
        return;
      }

      const ngayChieuISO = toISODateOnly(batDau); // yyyy-MM-dd t·ª´ th·ªùi gian B·∫ÆT ƒê·∫¶U

      const body = {
        maPhim: maPhim,
        maPhong: maPhong,
        thoiGianBatDau: batDau,
        thoiGianKetThuc: ketThuc,
        ngayChieu: ngayChieuISO,
        gioChieu: fmtTimeOnlyLabel(batDau)
      };

      const res = await fetch(`${API_BASE}/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ th√™m su·∫•t chi·∫øu");
        // clear inputs
        document.getElementById("batDau").value = "";
        document.getElementById("ketThuc").value = "";
        fetchData();
      } else {
        const msg = await safeMsg(res);
        alert("‚ùå Th√™m th·∫•t b·∫°i" + (msg ? `: ${msg}` : ""));
      }
    }

    // ===== Update (Ng√†y chi·∫øu lu√¥n t√≠nh t·ª´ 'thoiGianBatDau' hi·ªán c√≥ c·ªßa su·∫•t)
    async function updateSuat(id) {
      const found = currentData.find(x => x.maSuat === id);
      if (!found) { alert("Kh√¥ng t√¨m th·∫•y su·∫•t."); return; }

      const maPhim  = parseInt(document.getElementById(`phim-${id}`).value);
      const maPhong = parseInt(document.getElementById(`phong-${id}`).value);

      // Gi·ªØ nguy√™n m·ªëc th·ªùi gian hi·ªán c√≥ (v√¨ hi·ªán l√† hi·ªÉn th·ªã label), 
      // v√† NG√ÄY CHI·∫æU s·∫Ω t√≠nh t·ª´ 'thoiGianBatDau' n√†y:
      const batDau  = found.thoiGianBatDau;
      const ketThuc = found.thoiGianKetThuc;
      const ngayChieuISO = toISODateOnly(batDau);

      const body = {
        maSuat: id,
        maPhim,
        maPhong,
        thoiGianBatDau: batDau,
        thoiGianKetThuc: ketThuc,
        ngayChieu: ngayChieuISO
        // N·∫øu API c√≥ field 'gioChieu', c√≥ th·ªÉ g·ª≠i th√™m:
        // gioChieu: fmtTimeOnlyLabel(batDau)
      };

      const res = await fetch(`${API_BASE}/update/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t");
        fetchData();
      } else {
        const msg = await safeMsg(res);
        alert("‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i" + (msg ? `: ${msg}` : ""));
      }
    }

    async function deleteSuat(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?")) return;

      const res = await fetch(`${API_BASE}/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ xo√°");
        fetchData();
      } else {
        const msg = await safeMsg(res);
        alert("‚ùå X√≥a th·∫•t b·∫°i" + (msg ? `: ${msg}` : ""));
      }
    }

    async function safeMsg(res){
      try { const t = await res.text(); return t && JSON.parse(t)?.message; } catch { return ""; }
    }

    // Kh·ªüi ƒë·ªông
    loadPhimOptions();
    loadPhongOptions();
    fetchData();
  </script>
</body>
</html>
