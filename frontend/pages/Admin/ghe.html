<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω Gh·∫ø</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #343a40; color: white; }
    .form-inline { display: flex; gap: 10px; margin: 15px 0; flex-wrap: wrap; }
    .pagination-controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; align-items: center; }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>üí∫ Danh s√°ch Gh·∫ø</h2>
    <a href="../Admin/index.html" class="btn btn-outline-secondary">üîô Quay l·∫°i</a>
  </div>

  <!-- KH·ªêI TH√äM M·ªöI: ·∫®N ho√†n to√†n ƒë·ªÉ ch·ªâ hi·ªÉn th·ªã -->
  <div class="form-inline d-none">
    <input type="text" id="soGhe" placeholder="S·ªë gh·∫ø" class="form-control" />
    <input type="text" id="loaiGhe" placeholder="Lo·∫°i gh·∫ø" class="form-control" />
    <select id="maPhong" class="form-select"><option value="">-- Ch·ªçn ph√≤ng --</option></select>
    <button class="btn btn-primary">‚ûï Th√™m</button>
  </div>

  <div class="form-inline">
    <label>Hi·ªÉn th·ªã:</label>
    <select id="pageSize" class="form-select w-auto" onchange="goToPage(1)">
      <option value="5">5 d√≤ng</option>
      <option value="10" selected>10 d√≤ng</option>
      <option value="20">20 d√≤ng</option>
    </select>

    <label for="searchText">T√¨m theo gh·∫ø:</label>
    <input type="text" id="searchText" class="form-control" placeholder="Nh·∫≠p s·ªë gh·∫ø..." oninput="goToPage(1)" />

    <label for="searchPhong">Ph√≤ng:</label>
    <select id="searchPhong" class="form-select w-auto" onchange="goToPage(1)">
      <option value="">-- T·∫•t c·∫£ ph√≤ng --</option>
    </select>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>S·ªë gh·∫ø</th>
        <th>Lo·∫°i gh·∫ø</th>
        <th>Ph√≤ng</th>
      </tr>
    </thead>
    <tbody id="gheTableBody"></tbody>
  </table>

  <div class="pagination-controls">
    <button class="btn btn-secondary" onclick="goToPage(1)">‚Üê Trang ƒë·∫ßu</button>
    <button class="btn btn-secondary" onclick="changePage(-1)">‚Üê Tr∆∞·ªõc</button>
    <span>Trang <strong id="currentPageSpan">1</strong> / <span id="totalPageSpan">1</span></span>
    <input type="number" id="gotoPageInput" min="1" placeholder="S·ªë trang">
    <button class="btn btn-outline-primary" onclick="jumpToPage()">ƒêi</button>
    <button class="btn btn-secondary" onclick="changePage(1)">Ti·∫øp ‚Üí</button>
    <button class="btn btn-secondary" onclick="goToLastPage()">Trang cu·ªëi ‚Üí</button>
  </div>

  <script>
    const API_BASE = "https://localhost:7058/api/Ghe";
    const PHONG_API = "https://localhost:7058/api/phongchieu/get-all";

    let currentPage = 1;
    let totalPages = 1;
    let currentData = [];
    let phongOptions = [];

    async function loadPhongOptions() {
      const res = await fetch(PHONG_API);
      const json = await res.json();
      phongOptions = json.data || [];

      // Dropdown t√¨m ki·∫øm ph√≤ng
      const searchSelect = document.getElementById("searchPhong");
      searchSelect.innerHTML = '<option value="">-- T·∫•t c·∫£ ph√≤ng --</option>';
      phongOptions.forEach(phong => {
        const opt = document.createElement("option");
        opt.value = phong.maPhong;
        opt.textContent = phong.tenPhong || `Ph√≤ng ${phong.maPhong}`;
        searchSelect.appendChild(opt);
      });

      // N·∫øu URL c√≥ ?maPhong=... th√¨ auto ch·ªçn b·ªô l·ªçc
      const qs = new URLSearchParams(location.search);
      const maPhongQS = qs.get("maPhong");
      if (maPhongQS) {
        searchSelect.value = maPhongQS;
      }
    }

    async function fetchData() {
      const res = await fetch(`${API_BASE}/get-all`);
      const json = await res.json();
      currentData = json.data || [];
      goToPage(currentPage);
    }

    function goToPage(page) {
      const search = document.getElementById("searchText").value.toLowerCase();
      const selectedMaPhong = document.getElementById("searchPhong").value;
      const pageSize = parseInt(document.getElementById("pageSize").value);
      const tbody = document.getElementById("gheTableBody");
      tbody.innerHTML = "";

      const filtered = currentData.filter(p =>
        (p.soGhe || '').toLowerCase().includes(search) &&
        (selectedMaPhong === "" || p.maPhong == parseInt(selectedMaPhong))
      );

      totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
      if (page < 1) page = 1;
      if (page > totalPages) page = totalPages;
      currentPage = page;

      const start = (currentPage - 1) * pageSize;
      const paginated = filtered.slice(start, start + pageSize);

      paginated.forEach(p => {
        const phongText = (phongOptions.find(x => x.maPhong === p.maPhong)?.tenPhong) || `Ph√≤ng ${p.maPhong}`;
        tbody.innerHTML += `
          <tr>
            <td>${p.maGhe}</td>
            <td>${p.soGhe || ''}</td>
            <td>${p.loaiGhe || ''}</td>
            <td>${phongText}</td>
          </tr>`;
      });

      document.getElementById("currentPageSpan").textContent = currentPage;
      document.getElementById("totalPageSpan").textContent = totalPages;
    }

    function changePage(offset) { goToPage(currentPage + offset); }
    function goToLastPage() { goToPage(totalPages); }
    function jumpToPage() {
      const page = parseInt(document.getElementById("gotoPageInput").value);
      if (!isNaN(page)) goToPage(page);
    }

    // Kh·ªüi ƒë·ªông
    (async function init(){
      await loadPhongOptions();
      await fetchData();
    })();
  </script>
</body>
</html>
