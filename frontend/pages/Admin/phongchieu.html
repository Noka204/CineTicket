<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω Ph√≤ng Chi·∫øu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {

      margin: 20px;
      background: #f4f4f4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #343a40;
      color: white;
    }

    .form-inline {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .pagination-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      align-items: center;
    }

    input[type="number"] {
      width: 60px;
    }
  </style>
</head>

<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>üè¢ Danh s√°ch Ph√≤ng Chi·∫øu</h2>
    <a href="../Admin/index.html" class="btn btn-outline-secondary">üîô Quay l·∫°i</a>
  </div>

  <div class="form-inline">
    <input type="text" id="tenPhong" placeholder="T√™n ph√≤ng chi·∫øu" class="form-control" />
    <input type="number" id="soGhe" placeholder="S·ªë gh·∫ø" class="form-control" />
    <button onclick="addPhongChieu()" class="btn btn-primary">‚ûï Th√™m</button>
  </div>

  <div class="form-inline">
    <label>Hi·ªÉn th·ªã:</label>
    <select id="pageSize" class="form-select w-auto" onchange="goToPage(1)">
      <option value="5">5 d√≤ng</option>
      <option value="10" selected>10 d√≤ng</option>
      <option value="20">20 d√≤ng</option>
    </select>

    <label for="searchText">T√¨m ki·∫øm:</label>
    <input type="text" id="searchText" class="form-control" placeholder="Nh·∫≠p t√™n ph√≤ng..." oninput="goToPage(1)" />
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>T√™n Ph√≤ng</th>
        <th>S·ªë gh·∫ø</th>
        <th>Chi ti·∫øt</th>
        <th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody id="phongTableBody"></tbody>
  </table>

  <div class="pagination-controls">
    <button class="btn btn-secondary" onclick="goToPage(1)">‚Üê Trang ƒë·∫ßu</button>
    <button class="btn btn-secondary" onclick="changePage(-1)">‚Üê Tr∆∞·ªõc</button>
    <span>Trang <strong id="currentPageSpan">1</strong> / <span id="totalPageSpan">1</span></span>
    <input type="number" id="gotoPageInput" min="1" placeholder="S·ªë trang">
    <button class="btn btn-outline-primary" onclick="jumpToPage()">ƒêi</button>
    <button class="btn btn-secondary" onclick="changePage(1)">Ti·∫øp ‚Üí</button>
    <button class="btn btn-secondary" onclick="goToLastPage()">Trang cu·ªëi ‚Üí</button>
  </div>

  <script>
    const API_BASE = "https://localhost:7058/api/PhongChieu";
    const token = localStorage.getItem("token");
    let currentPage = 1;
    let totalPages = 1;
    let currentData = [];

    async function fetchData() {
      try {
        const res = await fetch(`${API_BASE}/get-all`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) {
          alert("‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu ph√≤ng chi·∫øu");
          return;
        }
        const json = await res.json();
        currentData = json.data || [];
        goToPage(currentPage);
      } catch (err) {
        console.error(err);
        alert("‚ùå L·ªói khi g·ªçi API");
      }
    }

    function goToPage(page) {
      const search = document.getElementById("searchText").value.toLowerCase();
      const pageSize = parseInt(document.getElementById("pageSize").value);
      const tbody = document.getElementById("phongTableBody");
      tbody.innerHTML = "";

      const filtered = currentData.filter(p =>
        p.tenPhong?.toLowerCase().includes(search)
      );

      totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
      if (page < 1) page = 1;
      if (page > totalPages) page = totalPages;
      currentPage = page;

      const start = (currentPage - 1) * pageSize;
      const paginated = filtered.slice(start, start + pageSize);

      paginated.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.maPhong}</td>
            <td><input id="ten-${p.maPhong}" class="form-control" value="${p.tenPhong || ''}" /></td>
            <td><input id="ghe-${p.maPhong}" class="form-control" type="number" value="${p.soGhe || 0}" /></td>
            <td>
              <a class="btn btn-info btn-sm" 
                href="../Admin/ghe.html?maPhong=${p.maPhong}" 
                title="Xem chi ti·∫øt gh·∫ø">
                ü™ë Chi ti·∫øt gh·∫ø
              </a>
            </td>
            <td>
              <button class="btn btn-success btn-sm" onclick="updatePhong(${p.maPhong})">üíæ S·ª≠a</button>
              <button class="btn btn-danger btn-sm"  onclick="deletePhong(${p.maPhong})">‚ùå X√≥a</button>
            </td>
          </tr>`;
      });

      document.getElementById("currentPageSpan").textContent = currentPage;
      document.getElementById("totalPageSpan").textContent = totalPages;
    }

    function changePage(offset) {
      goToPage(currentPage + offset);
    }

    function goToLastPage() {
      goToPage(totalPages);
    }

    function jumpToPage() {
      const page = parseInt(document.getElementById("gotoPageInput").value);
      if (!isNaN(page)) goToPage(page);
    }

    async function addPhongChieu() {
      const tenPhong = document.getElementById("tenPhong").value.trim();
      const soGheVal = parseInt(document.getElementById("soGhe").value);

      if (!tenPhong) {
        alert("‚ùå Vui l√≤ng nh·∫≠p t√™n ph√≤ng");
        return;
      }
      if (isNaN(soGheVal) || soGheVal <= 0) {
        alert("‚ùå Vui l√≤ng nh·∫≠p s·ªë gh·∫ø h·ª£p l·ªá (>0)");
        return;
      }

      const body = { tenPhong, soGhe: soGheVal };

      const res = await fetch(`${API_BASE}/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ th√™m ph√≤ng");
        fetchData();
      } else {
        alert("‚ùå Th√™m th·∫•t b·∫°i");
      }
    }

    async function updatePhong(id) {
      const tenPhong = document.getElementById(`ten-${id}`).value.trim();
      const soGheVal = parseInt(document.getElementById(`ghe-${id}`).value);

      if (!tenPhong) {
        alert("‚ùå T√™n ph√≤ng kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng");
        return;
      }
      if (isNaN(soGheVal) || soGheVal <= 0) {
        alert("‚ùå Vui l√≤ng nh·∫≠p s·ªë gh·∫ø h·ª£p l·ªá (>0)");
        return;
      }

      const body = { maPhong: id, tenPhong, soGhe: soGheVal };

      const res = await fetch(`${API_BASE}/update/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t");
        fetchData();
      } else {
        alert("‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i");
      }
    }

    async function deletePhong(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?")) return;

      const res = await fetch(`${API_BASE}/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ xo√°");
        fetchData();
      } else {
        alert("‚ùå X√≥a th·∫•t b·∫°i");
      }
    }

    fetchData();
  </script>
</body>
</html>
