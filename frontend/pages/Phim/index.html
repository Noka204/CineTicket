<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Phim</title>
</head>
<body>

<h1>Danh sách Phim (Gọi API bên VS tím)</h1>

<table border="1" id="phimTable">
    <thead>
        <tr>
            <th>Mã Phim</th>
            <th>Tên Phim</th>
            <th>Thời Lượng</th>
            <th>Đạo Diễn</th>
            <th>Loại Phim</th>
            <th>Poster</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    // Đường dẫn API bên VS tím
    const apiUrl = 'https://localhost:7058/api/phim/get-all';

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            if (data.status) {
                const tbody = document.querySelector('#phimTable tbody');
                data.data.forEach(phim => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${phim.maPhim}</td>
                        <td>${phim.tenPhim}</td>
                        <td>${phim.thoiLuong} phút</td>
                        <td>${phim.daoDien}</td>
                        <td>${phim.tenLoaiPhim}</td>
                        <td>${phim.poster ? `<img src="${phim.poster}" width="100" />` : ''}</td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                alert('Không lấy được danh sách phim.');
            }
        })
        .catch(error => {
            console.error('Lỗi khi gọi API:', error);
            alert('Lỗi khi gọi API.');
        });
</script>

</body>
</html>
