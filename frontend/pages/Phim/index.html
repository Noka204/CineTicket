<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="Page_Title">CineMax - Danh sách Phim</title>
    <link rel="stylesheet" href="../../assets/css/phim.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="include-header"></div>

    <!-- HERO (đơn giản, không tự tràn) -->
    <section class="hero-section" id="home" aria-label="Hero">
      <div class="slideshow-container">
        <div
          class="slide active"
          style="
            background-image: url('https://wallpapercat.com/w/full/8/7/7/194290-3840x2160-desktop-4k-outer-space-wallpaper-photo.jpg');
          "
        >
          <div class="slide-overlay">
            <div class="slide-content">
              <h1 data-i18n="Hero_Title">Trải Nghiệm Điện Ảnh Đỉnh Cao</h1>
              <p data-i18n="Hero_Subtitle">Khám phá những bộ phim mới nhất</p>
              <a
                href="#movies"
                class="cta-button"
                data-i18n="Hero_CTA_ViewMovies"
                >Xem Phim</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="dots-container" aria-hidden="true">
        <span class="dot active"></span>
      </div>
    </section>

    <!-- Banner động từ API -->
    <section class="banner-slider-wrapper" aria-label="Hot banners">
      <div class="banner-slider" id="bannerSlider">
        <button
          class="banner-prev"
          onclick="changeBannerSlide(-1)"
          aria-label="Prev"
        >
          ❮
        </button>
        <button
          class="banner-next"
          onclick="changeBannerSlide(1)"
          aria-label="Next"
        >
          ❯
        </button>
      </div>
      <div class="banner-dots" id="bannerDots" aria-hidden="false"></div>
    </section>

    <!-- Movies -->
    <section class="movies-section" id="movies" aria-label="Movies">
      <h2 class="section-title" data-i18n="Section_Movies_Title">
        Phim Đang Chiếu
      </h2>
      <div class="movies-grid" id="moviesGrid"></div>
    </section>

    <div id="include-footer"></div>

    <!-- Trailer Modal -->
    <div
      id="trailerModal"
      class="modal-overlay"
      style="display: none"
      aria-modal="true"
      role="dialog"
    >
      <div class="modal-content video">
        <button
          class="close-btn"
          onclick="closeTrailerModal()"
          aria-label="close"
        >
          &times;
        </button>
        <iframe
          id="trailerFrame"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Booking Modal (được tạo động trong JS) -->

    <!-- JS: auth (nếu có) -> page logic -->
    <script src="../../assets/js/login.js"></script>
    <script src="../../assets/js/phim.js"></script>
  </body>
</html>
