<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="../../assets/css/forgot-password.css"> <!-- Đường dẫn CSS -->
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="form-container">
        <h1>🔑 Quên mật khẩu</h1>
        <form id="forgotForm">
          <input type="email" id="email" placeholder="Nhập Email của bạn" required />
          <button type="submit">Gửi mã OTP</button>
        </form>
        <div class="register-forget">
          <a href="../Account/login.html" class="opacity">← Quay lại đăng nhập</a>
        </div>
      </div>
    </div>
    <div class="circle circle-one"></div>
    <div class="circle circle-two"></div>
  </div>

<script>
const form = document.getElementById("forgotForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const emailValue = document.getElementById("email").value.trim();
  if (!emailValue) return alert("Bạn chưa nhập email");

  try {
    const res = await fetch("https://localhost:7058/api/account/forgot-password", { // dùng HTTPS khi backend sinh https
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"       // thêm Accept cho chắc ăn
      },
      body: JSON.stringify({ email: emailValue }) // camelCase
    });

    const result = await res.json();
    alert(result.message);

    if (result.status) {
      localStorage.setItem("resetEmail", emailValue);
      window.location.href = "../Account/reset-password.html"; // chuyển đến trang reset mật khẩu
    }
  } catch (err) {
    console.error(err);
    alert("⚠️  Không gửi được yêu cầu. Kiểm tra kết nối hoặc thử lại.");
  }
});
</script>

</body>
</html>
