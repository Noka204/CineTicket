  <link rel="stylesheet" href="../../assets/css/reset-password.css" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="form-container">
        <h1>üîê ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</h1>

        <form id="resetForm">
          <input type="text"      id="otp"         placeholder="Nh·∫≠p m√£ OTP"      required />
          <input type="password"  id="newPassword" placeholder="M·∫≠t kh·∫©u m·ªõi"     required />
          <button type="submit">ƒê·∫∑t l·∫°i</button>
        </form>

        <div class="register-forget">

      </div>

  <!-- ======================= JS ======================= -->
  <script>
    /* ---- c·∫•u h√¨nh chung ---- */
    const API_BASE = "https://localhost:7058";      // s·ª≠a khi b·∫°n ƒë·ªïi c·ªïng / giao th·ª©c

    async function postJson(url, data) {
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (!res.ok) {
        let msg;
        try {
          const err = await res.json();
          msg = err.message || JSON.stringify(err);
        } catch {
          msg = await res.text();
        }
        throw new Error(msg || `HTTP ${res.status}`);
      }
      return res.json();
    }

    /* ---- handler ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u ---- */
    const resetForm = document.getElementById("resetForm");
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = localStorage.getItem("resetEmail");   // l·∫•y email ƒë√£ l∆∞u khi g·ª≠i OTP
      if (!email) {
        alert("Ch∆∞a c√≥ email c·∫ßn ƒë·∫∑t l·∫°i. Vui l√≤ng th·ª±c hi·ªán b∆∞·ªõc Qu√™n m·∫≠t kh·∫©u tr∆∞·ªõc.");
        return;
      }

      const otp         = document.getElementById("otp").value.trim();
      const newPassword = document.getElementById("newPassword").value;

      if (!otp || !newPassword) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß OTP v√† m·∫≠t kh·∫©u m·ªõi.");
        return;
      }

      try {
        const result = await postJson(`${API_BASE}/api/account/reset-password`, {
          email,
          otp,
          newPassword
        });

        alert(result.message);
        if (result.status) {
          localStorage.removeItem("resetEmail");
          window.location.href = "../Account/login.html";
        }
      } catch (err) {
        console.error(err);
        alert("L·ªói: " + err.message);
      }
    });
  </script>
