<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineTicket • Đặt lại mật khẩu</title>

    <!-- CSS chung toàn site (header/footer, tokens) -->
    <link rel="stylesheet" href="../../assets/css/Phim.css" />
    <!-- Có thể dùng lại login.css nếu đã tách -->
    <link rel="stylesheet" href="../../assets/css/login.css" />

    <style>
      :root {
        --header-h: 72px;
        --accent: #34d399;
        --accent-2: #10b981;
        --text: #e5e7eb;
        --muted: #a8b3cf;
        --border: rgba(255, 255, 255, 0.12);
        --ring: rgba(52, 211, 153, 0.2);
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Segoe UI, Tahoma, Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(
            1000px 500px at 10% -10%,
            rgba(52, 211, 153, 0.1),
            transparent 60%
          ),
          radial-gradient(
            800px 500px at 90% 110%,
            rgba(16, 185, 129, 0.08),
            transparent 60%
          ),
          #0f172a;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      #include-header {
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      #include-footer {
        margin-top: 40px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px;
      }
      .auth-wrap {
        min-height: calc(100vh - var(--header-h, 72px));
        display: grid;
        place-items: center;
        padding: 24px 12px;
      }
      .auth-grid {
        width: 100%;
        display: grid;
        grid-template-columns: minmax(380px, 560px);
        justify-content: center;
        gap: 36px;
      }
      @media (min-width: 1024px) {
        .auth-grid {
          grid-template-columns: minmax(420px, 560px) 520px;
        }
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(19, 27, 46, 0.88),
          rgba(12, 18, 36, 0.88)
        );
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
      }
      .card h1 {
        margin: 0 0 8px 0;
        font-size: 1.8rem;
        letter-spacing: 0.2px;
      }
      .muted {
        color: var(--muted);
        font-size: 0.98rem;
        margin-bottom: 18px;
      }

      form {
        display: grid;
        gap: 14px;
      }
      .field {
        display: grid;
        gap: 6px;
      }
      .field label {
        font-weight: 600;
        font-size: 0.95rem;
      }
      .hint {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .input {
        position: relative;
      }
      .input input {
        width: 100%;
        height: 46px;
        padding: 0 44px 0 12px;
        border-radius: 12px;
        color: var(--text);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--border);
        outline: none;
        transition: box-shadow 0.2s, border-color 0.2s, background-color 0.2s;
      }
      .input input::placeholder {
        color: rgba(255, 255, 255, 0.45);
      }
      .input input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px var(--ring);
        background-color: rgba(255, 255, 255, 0.08);
      }

      /* Nút icon con mắt */
      .icon-btn {
        position: absolute;
        right: 6px;
        top: 6px;
        height: 34px;
        width: 38px;
        display: grid;
        place-items: center;
        color: var(--text);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 8px;
        cursor: pointer;
      }
      .icon-btn svg {
        width: 18px;
        height: 18px;
        display: block;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 14px;
        gap: 8px;
        height: 46px;
        font-weight: 700;
        letter-spacing: 0.2px;
        color: #071b12;
        background: linear-gradient(180deg, var(--accent), var(--accent-2));
        border: 1px solid var(--accent-2);
        border-radius: 12px;
        cursor: pointer;
        transition: filter 0.15s, transform 0.02s;
      }
      .btn:hover {
        filter: brightness(1.05);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-outline {
        color: var(--text);
        background: transparent;
        border: 1px solid var(--border);
      }
      .actions {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }
      .actions .btn {
        flex: 1;
      }

      .alert {
        display: none;
        margin-top: 12px;
        padding: 12px;
        border-radius: 12px;
        font-size: 0.96rem;
      }
      .alert.error {
        background: #3b0f16;
        color: #ffd0d5;
        border: 1px solid #8a2531;
      }
      .alert.success {
        background: #082e24;
        color: #b6ffe7;
        border: 1px solid #0f5d49;
      }

      #aside {
        display: none;
        padding: 24px;
        border-radius: 16px;
        background: linear-gradient(
          180deg,
          rgba(52, 211, 153, 0.1),
          rgba(16, 185, 129, 0.06)
        );
        border: 1px solid rgba(52, 211, 153, 0.2);
      }
      #aside h2 {
        margin: 0 0 12px 0;
      }
      #aside p {
        margin: 0 0 10px 0;
        color: var(--muted);
      }
      @media (min-width: 1024px) {
        #aside {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header động (nếu có) -->
    <div id="include-header"></div>

    <main class="container">
      <div class="auth-wrap">
        <div class="auth-grid">
          <!-- FORM -->
          <section class="card" aria-label="Đặt lại mật khẩu">
            <h1>Đặt lại mật khẩu</h1>
            <p class="muted" id="resetEmailLine">
              Nhập OTP được gửi tới email của bạn.
            </p>

            <form id="resetForm" novalidate>
              <div class="field">
                <label for="otp">Mã OTP</label>
                <div class="input">
                  <input
                    id="otp"
                    name="otp"
                    type="text"
                    inputmode="numeric"
                    autocomplete="one-time-code"
                    placeholder="Nhập mã 6 chữ số"
                    required
                    minlength="6"
                    maxlength="6"
                    pattern="\\d{6}"
                  />
                </div>
                <div class="hint">OTP phải gồm <b>6 chữ số</b>.</div>
              </div>

              <div class="field">
                <label for="newPassword">Mật khẩu mới</label>
                <div class="input">
                  <input
                    id="newPassword"
                    name="newPassword"
                    type="password"
                    placeholder="********"
                    autocomplete="new-password"
                    required
                    minlength="6"
                    maxlength="100"
                  />
                  <button
                    type="button"
                    id="togglePw1"
                    class="icon-btn"
                    aria-pressed="false"
                  >
                    <span class="sr-only">Hiện/ẩn mật khẩu</span>
                    <svg
                      id="iconPw1"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <!-- eye -->
                      <path
                        d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <div class="hint">
                  Mật khẩu dài <b>6–100 ký tự</b>. Nên có cả chữ và số.
                </div>
              </div>

              <div class="field">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <div class="input">
                  <input
                    id="confirmPassword"
                    name="confirmPassword"
                    type="password"
                    placeholder="Nhập lại mật khẩu"
                    autocomplete="new-password"
                    required
                    minlength="6"
                    maxlength="100"
                  />
                  <button
                    type="button"
                    id="togglePw2"
                    class="icon-btn"
                    aria-pressed="false"
                  >
                    <span class="sr-only">Hiện/ẩn mật khẩu</span>
                    <svg
                      id="iconPw2"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <!-- eye -->
                      <path
                        d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <div class="hint">Phải <b>trùng khớp</b> với mật khẩu mới.</div>
              </div>

              <button id="submitBtn" type="submit" class="btn">Đặt lại</button>
              <div id="message" class="alert" role="alert"></div>

              <div class="actions">
                <a
                  class="btn btn-outline"
                  href="../Account/forgot-password.html"
                  >Quên mật khẩu?</a
                >
                <a class="btn btn-outline" href="../Account/login.html"
                  >Về đăng nhập</a
                >
              </div>
            </form>
          </section>

          <!-- ASIDE -->
          <aside class="card" id="aside">
            <h2>Mẹo bảo mật</h2>
            <p>Không chia sẻ OTP hoặc mật khẩu cho bất kỳ ai.</p>
            <p>Dùng mật khẩu đủ dài, có chữ hoa/thường và số.</p>
          </aside>
        </div>
      </div>
    </main>

    <!-- Footer động -->
    <div id="include-footer"></div>

    <script>
      "use strict";

      /* ====== ENV ====== */
      const API_BASE = "https://localhost:7058";

      /* ====== Helpers UI ====== */
      const $ = (s, r = document) => r.querySelector(s);
      function showMsg(type, text) {
        const box = $("#message");
        if (!box) return;
        box.className = "alert " + (type === "error" ? "error" : "success");
        box.textContent = text || "";
        box.style.display = text ? "block" : "none";
      }
      function setBtnBusy(btn, busy, textBusy) {
        if (!btn) return;
        btn.disabled = !!busy;
        if (busy) {
          btn.__old = btn.textContent;
          btn.textContent = textBusy || "Đang xử lý...";
        } else if (btn.__old) {
          btn.textContent = btn.__old;
          btn.__old = null;
        }
      }
      function maskEmail(email) {
        if (!email || !email.includes("@")) return "";
        const [name, domain] = email.split("@");
        const n = name.length;
        const front = name.slice(0, Math.min(2, n));
        const tail = name.slice(-1);
        return front + (n > 3 ? "***" : "*") + tail + "@" + domain;
      }

      // eye / eye-off inline
      function setEyeIcon(svgEl, visible) {
        if (!svgEl) return;
        svgEl.innerHTML = visible
          ? // eye-off
            '<path d="M3 3l18 18"></path><path d="M10.58 10.58A3 3 0 0 0 12 15a3 3 0 0 0 2.42-4.42"></path><path d="M16.5 16.5C14.9 17.5 13.1 18 12 18 5 18 1 12 1 12a21.8 21.8 0 0 1 5.06-5.64"></path><path d="M9.88 4.24A10.9 10.9 0 0 1 12 4c7 0 11 8 11 8a21.7 21.7 0 0 1-3.17 3.73"></path>'
          : // eye
            '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle>';
      }

      /* ====== Fetch JSON helper ====== */
      async function postJson(url, data) {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify(data),
        });
        let payload = null;
        try {
          payload = await res.json();
        } catch {
          /* ignore */
        }
        if (!res.ok) {
          const msg =
            (payload && (payload.message || payload.error)) ||
            `HTTP ${res.status}`;
          throw new Error(msg);
        }
        return payload || {};
      }

      /* ====== Include header/footer nếu dùng chung ====== */
      async function includeHTML(id, file) {
        try {
          const html = await fetch(file, { cache: "no-store" }).then((r) =>
            r.text()
          );
          const el = document.getElementById(id);
          if (el) el.innerHTML = html;
          try {
            typeof updateAuthButtons === "function" && updateAuthButtons();
          } catch {}
        } catch (e) {
          console.error(e);
        }
      }

      /* ====== DOM Ready ====== */
      document.addEventListener("DOMContentLoaded", () => {
        // loại bỏ ký tự vô hình nếu có
        try {
          document.body.innerHTML = document.body.innerHTML.replace(
            /[\u200B-\u200D\uFEFF]/g,
            ""
          );
        } catch {}

        includeHTML("include-header", "../../part/header.html");
        includeHTML("include-footer", "../../part/footer.html");

        // Lấy email: ưu tiên query ?email=..., fallback localStorage.resetEmail
        const urlEmail = new URLSearchParams(location.search).get("email");
        const storedEmail = localStorage.getItem("resetEmail") || "";
        const email = urlEmail || storedEmail || "";
        if (email) {
          $("#resetEmailLine").textContent =
            "Nhập OTP được gửi tới: " + maskEmail(email);
          // đồng bộ lại localStorage
          try {
            localStorage.setItem("resetEmail", email);
          } catch {}
        }

        // Ràng buộc OTP chỉ số
        const otpEl = $("#otp");
        otpEl.addEventListener("input", () => {
          otpEl.value = otpEl.value.replace(/\D+/g, "").slice(0, 6);
        });

        // Toggle eye cho 2 ô password
        const pw1 = $("#newPassword"),
          pw2 = $("#confirmPassword");
        const b1 = $("#togglePw1"),
          b2 = $("#togglePw2");
        const i1 = $("#iconPw1"),
          i2 = $("#iconPw2");
        setEyeIcon(i1, false);
        setEyeIcon(i2, false);
        b1.addEventListener("click", () => {
          const willShow = pw1.type === "password";
          pw1.type = willShow ? "text" : "password";
          b1.setAttribute("aria-pressed", String(willShow));
          setEyeIcon(i1, willShow);
          pw1.focus();
        });
        b2.addEventListener("click", () => {
          const willShow = pw2.type === "password";
          pw2.type = willShow ? "text" : "password";
          b2.setAttribute("aria-pressed", String(willShow));
          setEyeIcon(i2, willShow);
          pw2.focus();
        });

        // Submit
        const form = $("#resetForm");
        const btn = $("#submitBtn");
        let inflight = false;

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          if (inflight) return;

          const emailNow = localStorage.getItem("resetEmail") || email || "";
          if (!emailNow) {
            showMsg(
              "error",
              "Chưa có email cần đặt lại. Vui lòng thực hiện bước Quên mật khẩu trước."
            );
            return;
          }

          const otp = ($("#otp").value || "").trim();
          const newPassword = $("#newPassword").value || "";
          const confirmPassword = $("#confirmPassword").value || "";

          // Validate
          if (!/^\d{6}$/.test(otp)) {
            showMsg("error", "Mã OTP phải gồm 6 chữ số.");
            return;
          }
          if (newPassword.length < 6 || newPassword.length > 100) {
            showMsg("error", "Mật khẩu phải từ 6–100 ký tự.");
            return;
          }
          if (newPassword !== confirmPassword) {
            showMsg("error", "Xác nhận mật khẩu không khớp.");
            return;
          }

          inflight = true;
          setBtnBusy(btn, true, "Đang đặt lại...");
          showMsg("success", "");

          try {
            const result = await postJson(
              `${API_BASE}/api/account/reset-password`,
              {
                email: emailNow,
                otp: otp,
                newPassword: newPassword,
              }
            );

            const ok =
              result && (result.status === true || result.isSuccess === true);
            const message =
              (result && (result.message || result.msg)) ||
              (ok
                ? "Đặt lại mật khẩu thành công."
                : "Đặt lại mật khẩu thất bại.");
            if (ok) {
              showMsg("success", message);
              try {
                localStorage.removeItem("resetEmail");
              } catch {}
              setTimeout(() => {
                window.location.href = "../Account/login.html";
              }, 600);
            } else {
              showMsg("error", message);
            }
          } catch (err) {
            console.error(err);
            showMsg(
              "error",
              "Lỗi: " + (err?.message || "Không thể đặt lại mật khẩu.")
            );
          } finally {
            inflight = false;
            setBtnBusy(btn, false);
          }
        });
      });
    </script>
  </body>
</html>
