<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <h2>Đăng ký tài khoản mới</h2>
    <form id="registerForm">
        <label>Tên đăng nhập:</label><br>
        <input type="text" id="username" required><br><br>

        <label>Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label>Địa chỉ:</label><br>
        <input type="text" id="address" required><br><br>

        <label>Họ và tên:</label><br>
        <input type="text" id="fullname" required><br><br>

        <label>Mật khẩu:</label><br>
        <input type="password" id="password" required><br><br>

        <label>Nhập lại mật khẩu:</label><br>
        <input type="password" id="confirmPassword" required><br><br>

        <button type="submit">Đăng ký</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("message").textContent = "Mật khẩu xác nhận không khớp.";
                return;
            }

            const data = {
                userName: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: password,
                fullName: document.getElementById("fullname").value,
                address: document.getElementById("address").value
            };

            const response = await fetch("https://localhost:7058/api/Account/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const msg = document.getElementById("message");

            if (result.status) {
                msg.style.color = "green";
                msg.textContent = "Đăng ký thành công!";
                localStorage.setItem("token", result.token);
                window.location.href = "/pages/Phim/index.html";
            } else {
                msg.style.color = "red";
                msg.textContent = result.message;
            }
        });
    </script>
</body>
</html>
