<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../../assets/css/login.css"> <!-- Dùng lại CSS nếu đã tách -->
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form id="loginForm">
    <input type="text" id="username" placeholder="USERNAME" />
    <input type="password" id="password" placeholder="PASSWORD" />
    <button type="submit" class="opacity">SUBMIT</button>
</form>

                <div class="register-forget opacity">
                    <a href="register.html">REGISTER</a>
                    <a href="forgot-password.html">FORGOT PASSWORD</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>



    <p id="message" style="color: red;"></p>
    <p>Nếu bạn chưa có tài khoản, <a href="register.html">đăng ký tại đây</a>.</p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const response = await fetch("https://localhost:7058/api/Account/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    userName: document.getElementById("username").value,
                    password: document.getElementById("password").value
                })
            });

            const result = await response.json();
            const msg = document.getElementById("message");

            if (result.status) {
                msg.style.color = "green";
                msg.textContent = "Đăng nhập thành công!";
                localStorage.setItem("token", result.token);
                window.location.href = "../Phim/index.html";
            } else {
                msg.style.color = "red";
                msg.textContent = result.message || "Tài khoản không tồn tại hoặc mật khẩu sai.";
            }
        });
    </script>
</body>
</html>
